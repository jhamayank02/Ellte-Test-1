<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ellte Test 1</title>
</head>

<body>

    <div class="container">

        <div class="modal">

            <form action="#">

                <div class="form-input-container">

                    <div class="input-box font">
                        <label for="all-pages">All pages
                        <input type="checkbox" id="all-pages">
                        <span class="checkbox-container"></span></label>
                    </div>

                    <div class="separator"></div>

                    <div class="input-box font">
                        <label for="page-1">Page 1
                        <input type="checkbox" id="page-1">
                        <span class="checkbox-container"></span></label>
                    </div>

                    <div class="input-box font">
                        <label for="page-2">Page 2
                        <input type="checkbox" id="page-2">
                        <span class="checkbox-container"></span></label>
                    </div>

                    <div class="input-box font">
                        <label for="page-3">Page 3
                        <input type="checkbox" id="page-3">
                        <span class="checkbox-container"></span></label>
                    </div>

                    <div class="input-box font">
                        <label for="page-4">Page 4
                        <input type="checkbox" id="page-4">
                        <span class="checkbox-container"></span></label>
                    </div>

                    <div class="separator"></div>
                </div>


                <div class="btn-box">
                    <button class="btn font">Done</button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
